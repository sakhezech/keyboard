Section "InputClass"
        Identifier "system-keyboard"
        MatchIsKeyboard "on"
        Option "XkbLayout" "us,ru"
        Option "XkbVariant" ",phonetic_mac"
        Option "XkbOptions" "grp:lalt_lshift_toggle,compose:ralt"
EndSection
